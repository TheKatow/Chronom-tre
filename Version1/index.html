<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JavaScript - Click</title>

  <style></style>
</head>

<body>
  <h1>Mon chrono</h1>
  <div class="chronometre">
    <button id="btnStart" onclick="start()">Start</button>
    <button id="btnPause" onclick="pause()">Pause</button>
    <button id="btnReprendre" onclick="restart()">Reprendre</button>
    <button id="btnStop" onclick="stop()">Stop</button>
    <div class="time">
      <span>00</span> :
      <span>00</span> :
      <span>00</span>
    </div>
  </div>

  <script src="init.js"></script>
  <script src="principal.js"></script>

</body>

</html>
